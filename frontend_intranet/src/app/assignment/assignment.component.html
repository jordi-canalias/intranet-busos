            <th>

        <tr *ngFor="let a of assignList;index as i">

            <td><a routerLink="/perfil/{{a.id_usuari}}">{{a.id_usuari}}</a></td>
            <td>{{a.tipus}}</td>
            <td>{{a.fecha}}</td>
        </tr>
    </table>

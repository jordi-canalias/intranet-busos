    <a id="logoHome" routerLink="/landing"> <img id="logo"[src]="'assets/img/autobusLOGO.png'"/></a> 
    <a  routerLink="/register" style="float:right"><i class="fa fa-user-plus fa-2x"></i> Registro</a> 
    <a   routerLink="/login" style="float:right"><i class="fa fa-sign-in fa-2x"></i>Iniciar sesión</a>
   
</div>


<div class="col-md-16" >
    <div class="card card-container">

        <form   #formReg="ngForm" (ngSubmit)="checkUser(); formReg.reset()">
             <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-user fa-1x"></i></span>
                 <input  type="text" class="form-control" placeholder ="Nombre de usuario" name="nombre" [(ngModel)]="nom"  pattern="[A-Za-z- ]{1,40}" required 
                    #nombre="ngModel" /> 
                <!-- <div class="alert-danger" *ngIf="f.submitted && nombre.invalid">
                    <div *ngIf="nombre.errors.required">Es obligatorio poner el nombre de usuario</div>
                    <div *ngIf="nombre.errors.minlength">
                        Nombre de usuario tiene que contener almenos 3 caracteres
                    </div>
                </div> -->
            </div> 
          
            <!-- <div class="input-group text-center">
               
                <span class="input-group-addon"><i class="fa fa-user fa-1x"></i></span>
                 <input  type="text" class="form-control" placeholder ="Nombre" name="name" [(ngModel)]="form.name" required 
                    minlength="2" maxlength="20" #name="ngModel" /> 
                <div class="alert-danger" *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors.required">Es obligatorio poner el nombre </div>
                    
                </div> 
            </div>-->
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-user fa-1x"></i></span>
                <input  type="text" class="form-control" placeholder ="Apellidos" #apellido="ngModel" name="apellido" [(ngModel)]="cognoms"  
                pattern="[A-Za-z- ]{1,40}" required  /> 
                <!-- <div class="alert-danger" *ngIf="f.submitted && apellido.invalid">
                    <div *ngIf="apellido.errors.required">Es obligatorio poner el apellido </div>
                    
                </div> -->
            </div>
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-user fa-1x"></i></span>
                <input  type="text" class="form-control" placeholder ="Fecha de entrada" name="fecha" [(ngModel)]="fecha_entrada" required 
                    minlength="2" maxlength="20" #fecha="ngModel" /> 
                <div class="alert-danger" *ngIf="fecha.invalid">
                    <div *ngIf="fecha.errors.required">Es obligatorio poner la fecha de entrada </div>
                    
                </div>
            </div>
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-phone fa-1x"></i></span>
                <input  type="text" class="form-control" placeholder ="Telefono" name="telefono" [(ngModel)]="telefon" required 
                    minlength="2" maxlength="20" #telefono="ngModel" /> 
                <div class="alert-danger" *ngIf=" telefono.invalid">
                    <div *ngIf="telefono.errors.required">Es obligatorio poner el telefono </div>
                    
                </div>
            </div>
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-user-tie fa-1x"></i></span>
                <input  type="text" class="form-control" placeholder ="Función (chofer,guia,gestor)" name="funcion" [(ngModel)]="funcio" required 
                    minlength="4" maxlength="6" #funcion="ngModel" /> 
                <div class="alert-danger" *ngIf=" funcion.invalid">
                    <div *ngIf="funcion.errors.required">Es obligatorio poner la función </div>
                    
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="funcionSelect">Función</label>
                <select class="form-control" id="funcionSelect"  >
                  <option value="chofer">Chofer</option>
                  <option value="guia">Guia</option>
                  <option value="oficionista">Oficionista</option>            
                </select>              
       
              </div> -->
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-envelope fa-1x"></i></span>
                <input type="email" class="form-control" placeholder ="Correo electronico" name="email" [(ngModel)]="correu_electronic" required email
                    #email="ngModel" />
                <div class="alert-danger" *ngIf="email.invalid">
                    <div *ngIf="email.errors.required">Es obligatorio poner el correo electronico </div>

                </div>
            </div>
            <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-key fa-1x"></i></span>
                <input type="password" class="form-control" placeholder ="Contraseña" name="pass" [(ngModel)]="contrasenya" required
                    minlength="6" #pass="ngModel" />
                <div class="alert-danger" *ngIf="pass.invalid">
                    <div *ngIf="pass.errors.required">Es obligatorio poner la Contraseña</div>
                    <div *ngIf="pass.errors.minlength">
                        Contraseña tiene que tener almenos 6 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" [disabled]="!formReg.form.valid "  class="btn btn-primary btn-block">Registrarse</button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" id="error" role="alert" ></div>
            </div>

            <!-- <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                No se ha podido registrar<br />{{ errorMessage }}
            </div> -->
        </form>

        <!-- <div class="alert alert-success" *ngIf="isSuccessful">
            Ud se ha registrado correctamente
        </div> -->
    </div>
</div>
